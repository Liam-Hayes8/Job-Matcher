apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: job-matcher-backend-hpa
  namespace: job-matcher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: job-matcher-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: job-matcher-frontend-hpa
  namespace: job-matcher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: job-matcher-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70